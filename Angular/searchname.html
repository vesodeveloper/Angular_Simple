<!DOCTYPE html>
<html>
    <head>
        <title>Search field</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="searApp" ng-controller="searCtrl">
            Search for name bellow:</br>
            <input type="text" ng-model="sear"></br>
            Search result: </br>
            <ul>
                <li ng-repeat="x in names| filter:sear">
                    {{x}}
                </li>
            </ul>
            
            <span ng-show="searApp.sear.$error.text">There is no results</span>
        </div>
        <style>
            li{
               list-style-type: none;
            }
            </style>
        <script>
            var app=angular.module("searApp",[]);
            app.controller("searCtrl",function ($scope){
                $scope.names=[
                    { name:"Stoyan"},
                    {name:"Poll"},
                    {name:"Richard"},
                    {name:"Lion"}
                    
                ];
            });
            </script>
    </body>
</html>
