<!DOCTYPE html>
<html>
    <head>
        <title>Angular Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="tbApp" ng-controller="tbCtrl">
            <h2>Search table data bellow:</h2>
            <input type="text" ng-model="sear"></br>
            <table>
                <tr ng-repeat="x in names|filter:sear">
                    <td>{{x.name}}</td>
                    <td>{{x.surname}}</td>
                    <td>{{x.subject}}</td>
                </tr>
           </table>
            
        </div>
        <script>
            var tbapp=angular.module("tbApp",[]);
            tbapp.controller("tbCtrl",function ($scope){
                $scope.names=[
                    {name:"Ken",surname:"Tompson",subject:"Compilers"},
                     {name:"Denis",surname:"Richi",subject:"C Language"},
                      {name:"Bjiarne",surname:"Stroustrup",subject:"C++ Language"},
                       {name:"Richard",surname:"Stallman",subject:"GNU Project"},
                        {name:"Linus",surname:"Torvalds",subject:"Linux Kernel"}
                ];
               
            });
            </script>
    </body>
</html>
